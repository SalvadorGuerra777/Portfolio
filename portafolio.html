<script>
  // Obtener el botón por su ID
  const contactButton = document.getElementById('contactBtn');

  // Función para manejar el clic en el botón
  function sendEmail() {
    // Destinatario del correo electrónico (reemplaza 'destinatario@ejemplo.com')
    const recipient = 'salvadorguerra2003@gmail.com';

    // Asunto del correo electrónico
    const subject = '¡Hola!';

    // Cuerpo del correo electrónico
    const body = 'Hola, estoy interesado en tu trabajo.';

    // Generar el enlace para abrir el cliente de correo con la información prellenada
    const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

    // Abrir el cliente de correo predeterminado al hacer clic en el botón
    window.open(mailtoLink);
  }

  // Agregar un event listener para detectar el clic en el botón
  contactButton.addEventListener('click', sendEmail);
</script>
